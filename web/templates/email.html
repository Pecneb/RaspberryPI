<!DOCTYPE html>
<head>
    <!--Materialize stylesheet link-->
    <link type="text/css" rel="stylesheet" href="static/materialize.css"/>
    <title>Security Alerts</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" style="margin-left: 5%;">Security Alerts</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="{{ url_for('index') }}">SecurityAlerts</a></li>
              <li><a href="{{ url_for('register') }}">SignUp</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 5%;">    
        <div class="row">
          <form class="col s12" action="{{ url_for('register') }}" method="post">
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="Placeholder" name="username" type="text" class="validate">
                <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="password" name="password" class="validate">
                <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input name="email" type="email" class="validate">
                <label for="email">Email</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Sign Up
            </button>
            </form>
        </div>
    </div>
    <!--Materialize javascript link-->
  <script type="text/javascript" src="static/materialize.js"></script>
</body>
